<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="mainrender.js"></script>
</head>
<body onload="taskInit()">
    <header id="header"></header>
    <nav id="nav" class="nav"></nav>


    <div class="add-task">
        <form>
          <input required class="add-task-input" placeholder="Enter a title" type="text">
          <select required placeholder="Select contacts to assign" class="add-task-select-contact" id="select">
              <option disabled selected hidden value="">Selected contacts to assign</option>
              <option value="0">Test 2</option>
              <option value="1">Test 3</option>
          </select>
        </form>

        <div class="add-task-due-date">
           <h2>Due Date</h2>
           <input class="add-task-due-date-input" id="" type="date">
        </div>
    </div>

</body>
</html>
