<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/contacts.css">
    <script src="script.js"></script>
    <script src="mainrender.js"></script>
    <script src="./assets/js/contacts.js"></script>
    <script src="./assets/js/addTask.js"></script>
</head>

<body onload="contactsInit()">
    <header id="header"></header>
    <nav id="nav" class="nav"></nav>
    <div id="contacts-outside">
        <div id="contact-list">
            <div id="contact-list-inside">
                <div>
                    <button id="add-contact">Add new contact <img src="./assets/img/person_add.png"></button>
                </div>
            </div>
            <div id="contact-column">
                <div id="letter-headline">A</div>
                <div id="line"></div>
                <div id="contact"></div>
            </div>
        </div>
        <div id="contact-display">
            <div id="contact-header">
                <div id="contact-icon">AM</div>
                <div id="contact-actions">
                    <div id="contact-display-name">Anton Mayer</div>
                    <div id="contact-imgs">
                        <div class="contact-img"><img src="./assets/img/edit_contact.png">Edit</div>
                        <div class="contact-img"><img src="./assets/img/delete_contact.png">Delete</div>
                    </div>

                </div>
            </div>
            <div id="contact-body">
                <div id="contact-information">Contact Information</div>
                <div id="contact-mail-phone">
                    <div id="contact-mail">
                        <span id="contact-mail-title">E-Mail</span>
                        <span id="contact-mail-adress">antonm@gmail.com</span>
                    </div>
                    <div id="contact-phone">
                        <span id="contact-phone-title">Phone</span>
                        <span id="contact-phone-number">+49 1111 111 11 1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
