<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/contacts.css">
    <script src="script.js"></script>
    <script src="mainrender.js"></script>
    <script src="./assets/js/contacts.js"></script>
    <script src="./assets/js/addTask.js"></script>
</head>

<body onload="contactsInit()">
    <header id="header"></header>
    <nav id="nav" class="nav"></nav>
    <div class="d-none" id="background-add-contact">
        <div id="background-color-add-contact"></div>
        <div id="add-contact-mask">
            <div id="add-contact-header">
                <div id="add-contact-back-arrow"><img onclick="cancelNewContact()" src="./assets/img/close_contact.png"></div>
                <div id="add-contact-center">
                    <img id="add-contact-logo" src="./assets/img/contact_logo.png">
                    <div id="add-contact-title">Add contact</div>
                    <div id="add-contact-subtitle">Tasks are bett with a team!</div>
                </div>
            </div>
            <div id="add-contact-body">
                <img id="add-contact-icon" src="./assets/img/contact_icon.png">
                <form onsubmit="newContact(); return false">
                    <div class="input-outside"><input id="contact-name" class="input" type="text" placeholder="Name"><img src="./assets/img/person.png" ></div>
                    <div class="input-outside"><input id="contact-mail" class="input" type="text" placeholder="Email"><img src="./assets/img/mail.png" ></div>
                    <div class="input-outside"><input id="contact-phone" class="input" type="text" placeholder="Phone"><img src="./assets/img/call.png"></div>
                    <div id="contact-buttons">
                        <button id="contact-cancel" onclick="cancelNewContact()" >Cancel <img src="./assets/img/contact-x.png"></button>
                        <button id="contact-create" type="submit">Create contact <img src="./assets/img/contact-check.png"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="contacts-outside">
        <div id="contact-list">
            <div id="contact-list-inside">
                <div>
                    <button onclick="addNewContact()" id="add-contact">Add new contact <img src="./assets/img/person_add.png"></button>
                </div>
            </div>
            <div id="contact-column">
            </div>
        </div>
        <div id="contact-display" class="d-none"> </div>
    </div>
</body>

</html>
