<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/contacts.css">
    <script src="script.js"></script>
    <script src="mainrender.js"></script>
    <script src="./assets/js/contacts.js"></script>
    <script src="./assets/js/addTask.js"></script>
</head>

<body onload="contactsInit()">
    <header id="header"></header>
    <nav id="nav" class="nav"></nav>
    <div id="background-add-contact">
        <div id="background-color-add-contact"></div>
        <div id="add-contact-mask">
            <div id="add-contact-header">
                <div id="add-contact-back-arrow"><img src="./assets/img/close_contact.png"></div>
                <div id="add-contact-center">
                    <img id="add-contact-icon" src="./assets/img/contact_icon.png">
                    <div id="add-contact-title"></div>
                    <div id="add-contact-subtitle"></div>
                </div>
            </div>
            <div id="add-contact-body"></div>
        </div>
    </div>
    <div id="contacts-outside">
        <div id="contact-list">
            <div id="contact-list-inside">
                <div>
                    <button id="add-contact">Add new contact <img src="./assets/img/person_add.png"></button>
                </div>
            </div>
            <div id="contact-column">
            </div>
        </div>
        <div id="contact-display" class="d-none"> </div>
    </div>
</body>

</html>
