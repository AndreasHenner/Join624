<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="./assets/fontello-16a74537/css/aste.css">
    <link rel="stylesheet" href="./assets/fontello-420fc6fa/css/aste.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon_white.png">
    <script src="script.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body onload="realMail()">
    <div class="flex-center login-con bg-blue">
        <img class="login-brand signup-brand" src="./assets/img/logo624.png">
        <form id="signup-form" class="general-form signup-form" onsubmit="passReset(); return false">
            <div class="login-headline">
                <span>Reset your password</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="154" height="4" viewBox="0 0 154 4" fill="none">
                    <path d="M152 2L2 2" stroke="#4589FF" stroke-width="3" stroke-linecap="round" />
                </svg>
            </div>
            <span class="loss-span">Change your account password here</span>
            <div>
                <div id="signup-pass1" class="epass">
                    <input id="pass1" type="password" required placeholder="New password"
                        onfocusin="passChange('signup-pass1', 'signup-pass-img', 'not-match-span', 'signup-pass2')"
                        onfocusout="passOutChange('pass1', 'signup-pass1','signup-pass-img')"
                        oninput="passAsterik('pass1', 'signup-pass-img')">
                    <img id="signup-pass-img" src="./assets/img/lock-icon.svg"
                        onclick="passVisibility('pass1', 'signup-pass-img' )">
                </div>
                <div id="signup-pass2" class="epass">
                    <input id="pass2" type="password" required placeholder="Confirm password"
                        onfocusin="passChange('signup-pass2', 'signup-pass-con-img')"
                        onfocusout="passOutChange('pass2', 'signup-pass2', 'signup-pass-con-img' )"
                        oninput="passAsterik('pass2', 'signup-pass-con-img')">
                    <img id="signup-pass-con-img" src="./assets/img/lock-icon.svg"
                        onclick="passVisibility('pass2', 'signup-pass-con-img' )">
                </div>
                <div class="not-match-con"><span id="not-match-span" class="d-none">Your Passwords don't match. Try
                        again.</span></div>
            </div>

            <button class="flex-center login-btn">Continue</button>
        </form>
        <div id="signup-success-con" class="flex-center blur-bg d-none">
            <div class="flex-center signup-success">You reset your password</div>
        </div>
    </div>
</body>

</html>
