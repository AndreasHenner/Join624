<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/register.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>

<body>
    <div id="signup-con">
        <img id='signup-brand' class="login-brand" src="./assets/img/logo624.png">
        <form id="signup-form">
            <div id="signup-headline">
                <span>Reset your password</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="154" height="4" viewBox="0 0 154 4" fill="none">
                <path d="M152 2L2 2" stroke="#4589FF" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <span id="loss-span">Change your account password here</span>
            <div id="signup-pass" class="epass">
                <input type="password" required placeholder="New password">
            </div>
            <div id="signup-pass" class="epass">
                <input type="password" required placeholder="Confirm password">
            </div>
            <button class="login-btn">Continue</button>
        </form>
    </div>
</body>

</html>
