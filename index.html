<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <script src="script.js"></script>
    <script src="./assets/js/login.js"></script>
    <title>Join-624</title>
</head>
<body>
    <div id="login-con">
        <img id="login-img" src="./assets/img/logo624.png">
        <img id="login-brand" src="./assets/img/logo624-blue.svg">
        <div id="login-signup-con">
            <span>Not a join user?</span>
            <button>Sign up</button>
        </div>
        <div id="login-form">
            <div id="login-headline">
                <span>Log in</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="154" height="4" viewBox="0 0 154 4" fill="none">
                    <path d="M152 2L2 2" stroke="#4589FF" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <div id="login-user" class="login-user">
                <div id="login-email" class="epass">
                    <input type="text" placeholder="Email">
                    <img src="./assets/img/mail-icon.svg">
                </div>
                <div id="login-pass" class="epass">
                    <input type="text" placeholder="Password">
                    <img src="./assets/img/lock-icon.svg">
                </div>
            </div>
            <div id="forget-con">
                <div id="rem-checkbox">
                    <input type="checkbox" id="Remember-me">
                    <span>Remember me</span>
                </div>
                <a id="forgot-link" href="#"><span>I forgot my password</span></a>
            </div>
        </div>
    </div>
</body>
</html>
