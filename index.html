<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <script src="script.js"></script>
    <script src="./assets/js/login.js"></script>
    <title>Join-624</title>
</head>
<body>
    <div id="login-con">
        <img id="login-img" src="./assets/img/logo624.png">
        <img class="login-brand" src="./assets/img/logo624-blue.svg">
        <form id="login-form" onsubmit="login(); return false">
            <div id="login-headline">
                <span>Log in</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="154" height="4" viewBox="0 0 154 4" fill="none">
                    <path d="M152 2L2 2" stroke="#4589FF" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <div id="login-user" class="login-user">
                <div id="login-email" class="epass">
                    <input id="email-input" type="email" required placeholder="Email">
                    <img src="./assets/img/mail-icon.svg">
                </div>
                <div id="login-pass" class="epass">
                    <input id="pass-input" type="password" required placeholder="Password">
                    <span id="pass-input-span"></span>
                    <img src="./assets/img/lock-icon.svg">
                </div>
            </div>
            <div id="forget-con">
                <div id="rem-checkbox">
                    <input type="checkbox" id="Remember-me">
                    <label for="Remember-me"></label>
                    <span>Remember me</span>
                </div>
                <a id="forgot-link" href="#"><span>I forgot my password</span></a>
            </div>
            <div id="login-btn-con">
                <button type="submit" class="login-btn">Log in</button>
                <a id="login-guest" href="./summary.html" onclick="guestLogin()">Guest log in</a>
            </div>
        </form>
        <div id="login-signup-con">
            <span>Not a join user?</span>
            <a href="./register.html"><button class="login-btn">Sign up</button></a>
        </div>
        <div id="login-legal" class="login-legal">
            <a class="login-legal-link" href="./privatePolicy.html">Privacy Policy</a>
            <a class="login-legal-link" href="./legalNotes.html">Legal Notice</a>
        </div>
    </div>
    <div id="msgBox"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');

        if(msg){
            docID('msgBox').innerHTML = msg;
        }
    </script>
</body>
</html>
