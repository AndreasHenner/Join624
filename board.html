<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="mainrender.js"></script>
    <script src="./assets/js/board.js"></script>
    <script src="assets/js/addTask.js"></script>
    <link rel="stylesheet" href="./assets/styles/board.css">
</head>

<body onload="addBoardInit()">

    <header id="header"></header>
    <nav id="nav" class="nav"></nav>
    <div id="board">
        <div id="board-input">
            <div id="find-task">
                <input id="input" type="text" placeholder="Find Task">
                <img id="img-search" src="./assets/img/search.png">
            </div>
            <button id="board-button">Add Task <span id="board-button-plus">+</span></button>
        </div>
        <div id="task-area">
            <div class="task-body">
                <div class="task-body-flex">
                    <span>To do</span>
                    <img src="./assets/img/board_plus.png">
                </div>
                <div id="task">
                    <div id="task-category">Design</div>
                    <div id="task-title">Website redesign</div>
                    <div id="task-description">Modify the contents of the main website ...</div>
                    <div id="task-footer">
                        <div id="contact-area">
                            <span class="contacts">SM</span>
                            <span class="contacts">MV</span>
                            <span class="contacts">EF</span>
                        </div>
                        <img id="contact-area-img" src="./assets/img/lowLogo.png">
                    </div>
                    
                </div>
            </div>
            <div class="task-body">
                <div class="task-body-flex">
                    <span>In progress</span>
                    <img src="./assets/img/board_plus.png">
                </div>
                <div>
                    Test
                </div>
            </div>
            <div class="task-body">
                <div class="task-body-flex">
                    <span>Await feedback</span>
                    <img src="./assets/img/board_plus.png">
                </div>
                <div>
                    Test
                </div>
            </div>
            <div class="task-body">
                <div class="task-body-flex">
                    <span>Done</span>
                </div>
                <div>
                    Test
                </div>
            </div>
        </div>
    </div>

</body>

</html>
